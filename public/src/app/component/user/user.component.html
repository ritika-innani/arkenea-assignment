<mat-card>
  <mat-card-title>
    <h1>User Data</h1>
  </mat-card-title>
  <mat-card-content>
    <div class="data-container">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td id="user-name" mat-cell *matCellDef="let element" (click)="openEditUser(element)">
            {{element.firstName}}
          </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}}
            <button id="delete-button" mat-icon-button color="primary" aria-label="" (click)="deleteUser(element._id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data</td>
        </tr>
      </table>
    </div>
  </mat-card-content>
  <mat-card-footer>
    <ul *ngIf="true" class="table-footer">
      <li class="page-item">
        <button mat-raised-button color="primary"
                (click)="openDialog()">Add User</button>
      </li>
    </ul>
  </mat-card-footer>
</mat-card>
